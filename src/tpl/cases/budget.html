<div class="panel-banner bg-info light  text-white">
    <div class="pull-right panel-banner-logo">
        <i class="icon icon-nav-4"></i>
    </div>
    <div class="panel-banner-subtitle">
        <div >{{::caseInfo.title}}</div>
        <div>{{::caseInfo.company.shortName}}&#160;&#160;{{::caseInfo.designerName}}</div>
        <div class="title-2">{{::_sumPrice | currency:'¥'}}</div>
    </div>
</div>
<section class="wrapper-xs">
    <accordion>
        <accordion-group is-open="status.open" ng-repeat="room in rooms" class="panel-plan">
            <accordion-heading>
                <i class="glyphicon" ng-class="{'glyphicon-circle-arrow-up': status.open, 'glyphicon-circle-arrow-down': !status.open}"></i>
                {{::room.roomName}}
                <span class="pull-right c-text-yellow" ng-bind="::room.amount | currency:'¥'"></span>
            </accordion-heading>
            <ul class="list-group m-n">
                <li class="list-group-item header" >
                    <div class="pull-right" >金额</div>
                    <div>施工项目</div>
                    <div class="clearfix"></div>
                </li>
                <li class="list-group-item" ng-repeat="item in room.children">
                    <div class="pull-right" ng-bind="::item.amount | currency:'¥'"></div>
                    <div class="text-ellipsis" ng-bind="::item.itemName"></div>
                    <div class="clearfix"></div>
                </li>
            </ul>
        </accordion-group>
    </accordion>
</section>
