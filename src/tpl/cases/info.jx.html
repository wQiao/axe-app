<section class="h-full cases-jx">
    <section class="cases-title-page">
        <img image-load="{{::caseInfo.coverUrl}}"  class="cases-page-image">
        <div class="statics">
            <div class="inline b-a">
                <i class="icon icon-user"></i>
                <div>{{::caseInfo.totalView}}</div>
            </div>
            <div class="inline b-a">
                <i class="icon icon-zhan"></i>
                <div>{{::caseInfo.totalEnjoy}}</div>
            </div>
            <div class="c-title">{{::caseInfo.title}}</div>
        </div>
    </section>
    <ng-include src="'tpl/cases/info.base.html'"></ng-include>
    <div class="case-design-remark">
        {{::caseInfo.designDescription}}
    </div>
    <div class="w-full">
        <div ng-repeat="photo in designs">
            <div class="case-design-image-remark">
                <div class="c-d-title">&#160;<i class="icon icon-image"></i>&#160;{{::photo.tagsName[0]}}</div>
                <div class="c-d-content">{{::photo.description}}</div>
            </div>
            <img image-load="{{::photo.imageUrl}}" class="w-full" previews="designs">
        </div>
    </div>
</section>
